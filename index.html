.then(data=>{

let currentSurah=0;
let currentAyah=0;
let ayahs=[];
let isPlaying=false;

function openSurah(num){
fetch(`https://api.alquran.cloud/v1/surah/${num}/ar.alafasy`)
.then(res=>res.json())
.then(data=>{
currentSurah=num;
ayahs=data.data.ayahs;
currentAyah=0;
document.getElementById("surahTitle").innerText=banglaNames[num];
document.getElementById("surahList").style.display="none";
document.getElementById("surahView").style.display="block";
showAyah();
});
}

function showAyah(){
document.getElementById("ayahText").innerText=ayahs[currentAyah].text;
document.getElementById("audioPlayer").src=ayahs[currentAyah].audio;
if(isPlaying){
document.getElementById("audioPlayer").play();
}
}

function togglePlay(){
let audio=document.getElementById("audioPlayer");
let btn=document.getElementById("playBtn");

if(!isPlaying){
audio.play();
btn.innerText="‚è∏";
isPlaying=true;
}else{
audio.pause();
btn.innerText="‚ñ∂";
isPlaying=false;
}
}

function nextAyah(){
if(currentAyah<ayahs.length-1){
currentAyah++;
showAyah();
}else{
isPlaying=false;
document.getElementById("playBtn").innerText="‚ñ∂";
}
}

function prevAyah(){
if(currentAyah>0){
currentAyah--;
showAyah();
}
}

document.getElementById("audioPlayer").addEventListener("ended",()=>{
if(currentAyah<ayahs.length-1){
currentAyah++;
showAyah();
}else{
isPlaying=false;
document.getElementById("playBtn").innerText="‚ñ∂";
}
});

function goBack(){
document.getElementById("surahList").style.display="block";
document.getElementById("surahView").style.display="none";
isPlaying=false;
document.getElementById("playBtn").innerText="‚ñ∂";
}

function toggleDark(){
document.body.classList.toggle("dark");
}

// Swipe
let startX=0;
document.getElementById("surahView").addEventListener("touchstart",e=>{
startX=e.changedTouches[0].screenX;
});
document.getElementById("surahView").addEventListener("touchend",e=>{
let endX=e.changedTouches[0].screenX;
if(endX-startX>50) prevAyah();
if(startX-endX>50) nextAyah();
});
